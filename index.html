<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="logica.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <input type="text" id="textoEncriptado" placeholder="Ingrese el texto aquí">
            <textarea id="textoDesencriptado" cols="30" rows="10" placeholder="Texto encriptado" readonly></textarea>
            <div class="buttons">
                <button type="button" id="btnEncriptar">Encriptar!</button>
                <button type="button" id="btnDesencriptar">Desencriptar!</button>
                <button type="button" id="btnCopiar">Copiar</button>
            </div>
        </div>
        <div class="right-section">
            <div class="message">
                <img src="img/encript.png" alt="Ilustración">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
</html>
